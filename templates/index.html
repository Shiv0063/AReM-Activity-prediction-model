<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>AReM</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  <!-- partial:index.partial.html -->
  <link href='https://fonts.googleapis.com/css?family=Lato:300,400,700' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="../static/css/stars.css">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/stars.css') }}">
</head>

<body class="p-2 m-3" style="background: #000;">
  <div id='stars'></div>
  <div id='stars2'></div>
  <div id='stars3'></div>
  <div class="container-fluid">
    <div class="row justify-content-center">
      <div class="col-md-7 border border-primary-subtle rounded">
        <h1 class="text-center text-light mt-3 mb-3">AReM Prediction</h1>
        <form action="/predict" class="fs-5 text-light" method="POST">
          <div class="mb-3">
            <label class="form-label">Time</label>
            <input type="number" class="form-control bg-transparent text-light" name="time" required>
          </div>
          <div class="mb-3">
            <label class="form-label">Avg_rss12</label>
            <input type="number" class="form-control bg-transparent text-light" name="avg_rss12" required>
          </div>
          <div class="mb-3">
            <label class="form-label">Var_rss12</label>
            <input type="number" class="form-control bg-transparent text-light" name="var_rss12" required>
          </div>
          <div class="mb-3">
            <label class="form-label">Avg_rss13</label>
            <input type="number" class="form-control bg-transparent text-light" name="avg_rss13" required>
          </div>
          <div class="mb-3">
            <label class="form-label">Var_rss13</label>
            <input type="number" class="form-control bg-transparent text-light" name="var_rss13" required>
          </div>
          <div class="mb-3">
            <label class="form-label">Avg_rss23</label>
            <input type="number" class="form-control bg-transparent text-light" name="avg_rss23" required>
          </div>
          <div class="mb-3">
            <label class="form-label">Var_rss23</label>
            <input type="number" class="form-control bg-transparent text-light" name="var_rss23" required>
          </div>
          <center>
            <button class="btn btn-primary mt-3 mb-3" type="submit">
              Submit
            </button>
          </center>
        </form>
      </div>
    </div>
  </div>

    <!-- partial -->
  <script src='//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script><script  src="./script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"></script>
</body>

</html>
